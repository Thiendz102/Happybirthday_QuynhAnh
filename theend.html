<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sao băng ước nguyện</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 0; /* nền sao */

    }

    .index-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 2; /* lớp sao băng */
      pointer-events: none;
    }

    @keyframes star-opacity {
      0%   { opacity: 0 }
      30%  { opacity: 1 }
      70%  { opacity: 1 }
      100% { opacity: 0 }
    }

    @keyframes star-pos {
      0% {
        transform: scale(0) translate3d(0, 0, 0);
      }
      100% {
        transform: scale(1) translate3d(450px, 450px, 0);
      }
    }

    .star {
      position: absolute;
      display: block;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #fff;
      animation: star-opacity 5s infinite ease-in, star-pos 5s infinite ease-in;
      box-shadow: 0 0 8px 6px rgba(255, 255, 255, .4);
      opacity: 0;
    }

    .star::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 140px;
      height: 2px;
      background: linear-gradient(to left, rgba(255,255,255,0.7), transparent);
      transform: rotate(45deg) translateX(-100%);
      transform-origin: left center;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Canvas nền sao -->
  <canvas id="canvas"></canvas>

  <!-- Lớp sao băng -->
  <div class="index-bg" id="sky"></div>

  <script>
    /* ===== NỀN SAO ===== */
    var canvas = document.getElementById('canvas'),
        ctx = canvas.getContext('2d'),
        w = canvas.width = window.innerWidth,
        h = canvas.height = window.innerHeight,

        hue = 217,
        stars = [],
        count = 0,
        maxStars = 1300; // số lượng sao nền

    var canvas2 = document.createElement('canvas'),
        ctx2 = canvas2.getContext('2d');
    canvas2.width = 100;
    canvas2.height = 100;
    var half = canvas2.width / 2,
        gradient2 = ctx2.createRadialGradient(half, half, 0, half, half, half);
    gradient2.addColorStop(0.025, '#CCC');
    gradient2.addColorStop(0.1, 'hsl(' + hue + ', 61%, 33%)');
    gradient2.addColorStop(0.25, 'hsl(' + hue + ', 64%, 6%)');
    gradient2.addColorStop(1, 'transparent');
    ctx2.fillStyle = gradient2;
    ctx2.beginPath();
    ctx2.arc(half, half, half, 0, Math.PI * 2);
    ctx2.fill();

    function random(min, max) {
      if (arguments.length < 2) { max = min; min = 0; }
      if (min > max) { var hold = max; max = min; min = hold; }
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function maxOrbit(x, y) {
      var max = Math.max(x, y), diameter = Math.round(Math.sqrt(max * max + max * max));
      return diameter / 2;
    }

    var Star = function () {
      this.orbitRadius = random(maxOrbit(w, h));
      this.radius = random(60, this.orbitRadius) / 8;
      this.orbitX = w / 2;
      this.orbitY = h / 2;
      this.timePassed = random(0, maxStars);
      this.speed = random(this.orbitRadius) / 2000000;
      this.alpha = random(2, 10) / 10;
      stars.push(this);
    }

    Star.prototype.draw = function () {
      var x = Math.sin(this.timePassed) * this.orbitRadius + this.orbitX,
          y = Math.cos(this.timePassed) * this.orbitRadius + this.orbitY,
          twinkle = random(10);

      if (twinkle === 1 && this.alpha > 0) { this.alpha -= 0.05; }
      else if (twinkle === 2 && this.alpha < 1) { this.alpha += 0.05; }

      ctx.globalAlpha = this.alpha;
      ctx.drawImage(canvas2, x - this.radius / 2, y - this.radius / 2, this.radius, this.radius);
      this.timePassed += this.speed;
    }

    for (var i = 0; i < maxStars; i++) { new Star(); }

    function animation() {
      ctx.globalCompositeOperation = 'source-over';
      ctx.globalAlpha = 0.5;
      ctx.fillStyle = 'hsla(' + hue + ', 64%, 6%, 2)';
      ctx.fillRect(0, 0, w, h);

      ctx.globalCompositeOperation = 'lighter';
      for (var i = 0; i < stars.length; i++) { stars[i].draw(); }
      requestAnimationFrame(animation);
    }
    animation();

    /* ===== SAO BĂNG ===== */
    const sky = document.getElementById("sky");
    const starCount = 29; //số lượng sao

    for (let i = 0; i < starCount; i++) {
      const star = document.createElement("div");
      star.className = "star";

      star.style.top = Math.random() * window.innerHeight/2 + "px";
      star.style.left = Math.random() * window.innerWidth + "px";

      star.style.animationDelay = (Math.random() * 5) + "s";
      const duration = (3 + Math.random() * 3).toFixed(2);
      star.style.animationDuration = duration + "s, " + duration + "s";

      sky.appendChild(star);
    }
    //phần nhạc nền
    const audio = new Audio("nhacyeudoigoc.mp3");
function handleClick() {
   audio.play();
   window.removeEventListener('click', handleClick);
}
window.addEventListener('click', handleClick);
  </script>
</body>
</html>
